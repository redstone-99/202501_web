<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/jquery/ajax2.html</title>
</head>
<body>
	<button id="getBtn">친구 목록 받아오기</button>
	<h3>친구 목록입니다</h3>
	<ul id="list">
	
	</ul>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script>
		$("#getBtn").click(()=>{
			$.ajax({
				url:"friends.jsp",
				method:"get",
				//array로 변경해서 들어 옴
				success:(res)=>{
					//res 는 친구 이름이 들어 있는 배열이다.
					console.log(res);
					//반복문 돌면서 
					for(let i=0; i<res.length; i++){
						//반복 횟수 만큼 li 요소를 만들고 이름을 출력하고 id 가 list 요소의 자식요소로 추가
						$("<li>").text(res[i]).appendTo("#list");
					}
				}
			});
		});
	</script>
</body>
</html>
