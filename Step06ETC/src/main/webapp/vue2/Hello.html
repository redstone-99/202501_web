<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello.html</title>
<!-- vue js 로딩하기 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="one">
		<button id="changeBtn">변경하기</button>
		<p id="fortune"></p>
	</div>
	<script>
		let fortuneToday="동쪽으로 가면 귀인을 만나요";
		
		document.querySelector("#fortune").innerText = fortuneToday;
		
		document.querySelector("#changeBtn").addEventListener("click", ()=>{
			fortuneToday = "남쪽으로 가면 구라를 만나요!"
			//변수에 있는 내용을 UI에 반영하는 code 필요함 !!!
			document.querySelector("#fortune").innerText = fortuneToday;
		});	
	</script>
	<div id="two">
		<button @click="change">변경하기</button>
		<p>{{fortuneToday}}</p>
	</div>
	<script>
		//vuejs 를 사용하는 코드 작성
		new Vue({
			el:"#two",	//id가 two인 요소를 뷰로 제어
			data:{
				fortuneToday:"동쪽으로 가면 귀인을 만나요!"
			},
			methods:{
				change:function(){
					this.fortuneToday="남쪽으로 가면 애플워치가 생겨요!";	//모델 내용을 UI에 출력
				}
			}
		});
		
	</script>
</body>
</html>
