<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/test07.html</title>
</head>
<body>
	<div class="container" id="app">
		<input type="text" v-model="msg" placeholder="메세지 입력"/>
		<button @click="clicked">추가</button>
		<ul>
			<li v-for="tmp in msgs">{{tmp}}</li>
		</ul>
	</div>
	<!-- vue js 로딩하기 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				msgs:["hi"],
				msg:""
			},
			methods:{
				clicked(){
					// 기존 배열의 내용을 spread 하고 새로 입력한 item 을 추가한 새로운 배열을 얻어내서
					// 모델을 변경하기
					this.msgs = [...this.msgs, this.msg];
				}				
			}
		})
	</script>
</body>
</html>
